<h1> Envie um sinal para a categoria: {{ categoria.titulo }}</h1>

{% if mensagem_erro %}<p><strong>{{ mensagem_erro }}</strong></p>{% endif %}

<form>
{% csrf_token %}
    <label>Titulo:</label>
    <input type="text" name="titulo" value="Titulo"/>
    <br/>
    <label>Descricao:</label>
    <input type="text" name="descricao" value="Descricao"/>
    <br/>
    <input type="submit" value="Enviar"/>
</form>
