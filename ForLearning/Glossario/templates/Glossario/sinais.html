{% if lista_sinais %}
    {%for sinal in lista_sinais %}
        <ul>    
            <li>Titulo: {{ sinal.titulo }}</li>
            <li>Descricao: {{ sinal.descricao }}</li>
        </ul>
    {% endfor %}
{% else %}
    <p> Nao existem sinais cadastrados.</p>
{% endif %}

<input type="button" value='Voltar' onclick='history.go(-1)' />
<br/>
<p><a href="/{{ categoria.id }}/enviar-sinal/ "/> Sugira um sinal para esta categoria!</p>
