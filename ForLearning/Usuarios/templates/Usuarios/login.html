
 <form  method="POST">

     {% csrf_token %}

     <h2>Login</h2>

     <input type="text" id="id_username" name="username" placeholder="Email" required autofocus>
     <input type="password" id="id_password" name="password" placeholder="Senha" required>
     <button type="submit" value="Login">Login</button>

    {% if form.errors %}
          <div>
              <button type="button" data-dismiss="alert" aria-hidden="true">&times;</button>
            Por favor, verifique o Email e/ou Senha informados
          </div>
    {% endif %}

     <a href="{% url 'registrar' %}">registre-se</a>

 </form>
